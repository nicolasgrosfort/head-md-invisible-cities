<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025-11-18-tentacles</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true;"
    >
      <a-assets>
        <a-asset-item id="tentacles" src="tentacle.gltf"></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#tentacles"
        scale="5 5 5"
        gps-entity-place="latitude: 46.208963; longitude:  6.119390;"
      ></a-entity>
      <a-camera gps-camera rotation-reader hidden />
    </a-scene>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
